                      AWSGov(256), AWSChina(1024), AzureChina(2048), Alibaba Cloud(8192),
                      AWS Top Secret(16384) and AWS Secret (32768) are supported.
                      Type of cloud service provider, requires an integer value. Use
                      1 for AWS.
                    type: number
                  connectedTransit:
                    description: 'Specify Connected Transit status. If enabled, it
