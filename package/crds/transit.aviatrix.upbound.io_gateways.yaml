                      non-RFC1918 CIDRs. It applies to all spoke gateways attached
                      to this transit gateway. Example: "10.0.0.0/16,10.2.0.0/16".
                      A list of comma separated CIDRs to be customized for the spoke
                      VPC routes. When configured, it will replace all learned routes
                      in VPC routing tables, including RFC1918 and non-RFC1918 CIDRs.
                      It applies to all spoke gateways attached to this transit gateway.'
                    type: string
                  customizedTransitVpcRoutes:
                    description: 'A list of CIDRs to be customized for the transit
                      VPC routes. When configured, it will replace all learned routes
                      in VPC routing tables, including RFC1918 and non-RFC1918 CIDRs.
                      To be effective, enable_advertise_transit_cidr or firewall management
