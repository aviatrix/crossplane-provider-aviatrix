                      ["10.0.0.0/16", "10.2.0.0/16"]. A list of CIDRs to be customized
                      for the transit VPC routes. When configured, it will replace
                      all learned routes in VPC routing tables, including RFC1918
                      and non-RFC1918 CIDRs.To be effective, `enable_advertise_transit_cidr`
                      or firewall management access for a transit firenet gateway
                      must be enabled.'
                    items:
                      type: string
                    type: array
                  eip:
