                            Azure/AzureGov/AzureChina: "vnet_name:rg_name:resource_guid",
                            OCI: "ocid1.vcn.oc1.iad.aaaaaaaaba3pv6wkcr4jqae5f44n2b2m2yt2j6rx32uzr4h25vqstifsfdsq".
                            VPC-ID of GCP cloud provider.'
                          type: string
                      required:
                      - subnet
                      - vpcId
                      type: object
                    type: array
                  bgpLanInterfacesCount:
                    description: 'Number of interfaces that will be created for BGP
