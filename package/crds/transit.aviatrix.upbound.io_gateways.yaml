                      AWSGov, AWSChina, AzureChina, AWS Top Secret and AWS Secret.
                      Required when allocate_new_eip is false. It uses specified EIP
                      for this gateway.
                    type: string
                  enableActiveStandby:
                    description: 'Enables Active-Standby Mode. Available only with
                      HA enabled. Valid values: true, false. Default value: false.
                      Available in provider version R2.17.1+. Enables Active-Standby
