                      Only valid for cloud_type = 1 (AWS) or 256 (AWSGov). Valid values:
                      true, false. Default value: false.'
                    type: boolean
                  enableMultiTierTransit:
                    description: 'Enable Multi-tier Transit mode on transit gateway.
                      When enabled, transit gateway will propagate routes it receives
