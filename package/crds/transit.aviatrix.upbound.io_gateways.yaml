                      instance ids. Only valid when 'enable_monitor_gateway_subnets'
                      = true.
                    items:
                      type: string
                    type: array
                  oobAvailabilityZone:
                    description: 'OOB availability zone. Required if enabling Private
                      OOB. Example: "us-west-1a". OOB subnet availability zone.'
                    type: string
