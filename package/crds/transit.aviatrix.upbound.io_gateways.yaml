                      local_as_number is required. Default value: false. Available
                      as of provider version R2.19+. Enable Multi-tier Transit mode
                      on transit gateway.'
                    type: boolean
                  enablePreserveAsPath:
                    description: 'Enable preserve as_path when advertising manual
