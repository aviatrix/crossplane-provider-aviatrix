                      desired ha_software_version. If set, we will attempt to update
                      the HA gateway to the specified version if current version is
                      different. If left blank, the gateway upgrades can be managed
                      with the aviatrix_controller_config resource. Type: String.
                      Example: "hvm-cloudx-aws-022021". Available as of provider version
                      R2.20.0. ha_image_version can be used to set the desired image
                      version of the HA gateway. If set, we will attempt to update
                      the gateway to the specified version.'
                    type: string
                  haInsaneModeAz:
                    description: 'AZ of subnet being created for Insane Mode Transit
                      HA Gateway. Required for AWS, AWSGov, AWSChina, AWS Top Secret
