                      is false and cloud_type is Azure, AzureGov or AzureChina. Available
                      as of provider version 2.20+. The name of the public IP address
                      and its resource group in Azure to assign to this Transit Gateway.'
                    type: string
                  bgpEcmp:
                    description: 'Enable Equal Cost Multi Path (ECMP) routing for
