                    description: 'Pre-allocate a network interface(eth4) for "BGP
                      over LAN" functionality. Must be enabled to create a BGP over
                      LAN aviatrix_transit_external_device_conn resource with this
                      Transit Gateway. Only valid for GCP (4), Azure (8), AzureGov
                      (32) or AzureChina (2048). Valid values: true or false. Default
                      value: false. Available as of provider version R2.18+. Updatable
                      as of provider version 3.0.3+. Pre-allocate a network interface(eth4)
                      for "BGP over LAN" functionality. Only valid for cloud_type
                      = 4 (GCP) and 8 (Azure). Valid values: true or false. Default
                      value: false. Available as of provider version R2.18+. Updatable
                      as of provider version 3.0.3+.'
                    type: boolean
