                      Example: AWS: "us-west-1a". AZ of subnet being created for Insane
                      Mode Transit HA Gateway. Required for AWS if insane_mode is
                      enabled and ha_subnet is set.'
                    type: string
                  haOobAvailabilityZone:
                    description: 'HA OOB availability zone. Required if enabling Private
