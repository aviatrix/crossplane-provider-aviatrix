                      Private Mode HA subnet availability zone.
                    type: string
                  haSoftwareVersion:
                    description: 'The software version of the HA gateway. If set,
                      we will attempt to update the HA gateway to the specified version
                      if current version is different. If left blank, the HA gateway
                      upgrade can be managed with the aviatrix_controller_config resource.
                      Type: String. Example: "6.5.821". Available as of provider version
                      R2.20.0. ha_software_version can be used to set the desired
                      software version of the HA gateway. If set, we will attempt
                      to update the gateway to the specified version. If left blank,
                      the gateway software version will continue to be managed through
                      the aviatrix_controller_config resource.'
                    type: string
                  haSubnet:
                    description: 'HA Subnet CIDR. Required only if enabling HA for
                      AWS, Azure, AzureGov, AWSGov, AWSChina, AzureChina, OCI, Alibaba
                      Cloud, AWS Top Secret or AWS Secret gateways. Optional for GCP.
                      Setting to empty/unsetting will disable HA. Setting to a valid
                      subnet CIDR will create an HA gateway on the subnet. Example:
                      "10.12.0.0/24". HA Subnet. Required for enabling HA for AWS/AWSGov/AWSChina/Azure/OCI/Alibaba
                      Cloud. Optional for enabling HA for GCP gateway.'
                    type: string
                  haZone:
                    description: 'HA Zone. Required if enabling HA for GCP gateway.
                      Optional if enabling HA for Azure gateway. For GCP, setting
                      to empty/unsetting will disable HA and setting to a valid zone
                      will create an HA gateway in the zone. Example: "us-west1-c".
                      For Azure, this is an optional parameter to place the HA gateway
                      in a specific availability zone. Valid values for Azure gateways
                      are in the form "az-n". Example: "az-2". Available for Azure
                      as of provider version R2.17+. HA Zone. Required if enabling
                      HA for GCP. Optional for Azure.'
                    type: string
                  insaneMode:
                    description: ', please see notes here. Enable Insane Mode for
                      Transit. Valid values: true, false. Supported for AWS/AWSGov,
                      GCP, Azure and OCI. If insane mode is enabled, gateway size
                      has to at least be c5 size for AWS and Standard_D3_v2 size for
                      Azure.'
                    type: boolean
                  insaneModeAz:
                    description: 'AZ of subnet being created for Insane Mode Transit
                      Gateway. Required for AWS, AWSGov, AWS China, AWS Top Secret
                      or AWS Secret if insane_mode is enabled. Example: AWS: "us-west-1a".
                      AZ of subnet being created for Insane Mode Transit Gateway.
                      Required for AWS if insane_mode is enabled.'
                    type: string
                  lanPrivateSubnet:
                    description: LAN Private Subnet. Only valid when enabling Transit
                      FireNet on GCP. Available as of provider version R2.18.1+. LAN
                      Private Subnet. Only used for GCP Transit FireNet.
                    type: string
                  lanVpcId:
                    description: LAN VPC ID. Only valid when enabling Transit FireNet
                      on GCP. Available as of provider version R2.18.1+. LAN VPC ID.
                      Only used for GCP Transit FireNet.
                    type: string
                  learnedCidrsApprovalMode:
                    description: 'Learned CIDRs approval mode. Either "gateway" (approval
                      on a per gateway basis) or "connection" (approval on a per connection
                      basis). Default value: "gateway". Available as of provider version
                      R2.18+. Set the learned CIDRs approval mode. Only valid when
                      ''enable_learned_cidrs_approval'' is set to true. If set to
                      ''gateway'', learned CIDR approval applies to ALL connections.
                      If set to ''connection'', learned CIDR approval is configured
                      on a per connection basis. When configuring per connection,
                      use the enable_learned_cidrs_approval attribute within the connection
                      resource to toggle learned CIDR approval. Valid values: ''gateway''
                      or ''connection''. Default value: ''gateway''.'
                    type: string
                  localAsNumber:
                    description: Changes the Aviatrix Transit Gateway ASN number before
                      you setup Aviatrix Transit Gateway connection configurations.
                      Changes the Aviatrix Transit Gateway ASN number before you setup
                      Aviatrix Transit Gateway connection configurations.
                    type: string
                  monitorExcludeList:
                    description: Set of monitored instance ids. Only valid when 'enable_monitor_gateway_subnets'
