                      values: true, false. Default value: false. Enable vpc_dns_server
                      for Gateway. Valid values: true, false.'
                    type: boolean
                  excludedAdvertisedSpokeRoutes:
                    description: 'A list of comma-separated CIDRs to be advertised
                      to on-prem as ''Excluded CIDR List''. When configured, it inspects
                      all the advertised CIDRs from its spoke gateways and remove
                      those included in the ''Excluded CIDR List''. Example: "10.4.0.0/16,10.5.0.0/16".
                      A list of comma separated CIDRs to be advertised to on-prem
                      as ''Excluded CIDR List''. When configured, it inspects all
                      the advertised CIDRs from its spoke gateways and remove those
                      included in the ''Excluded CIDR List''.'
                    type: string
                  faultDomain:
                    description: Fault domain. Required and valid only for OCI. Available
                      as of provider version R2.19.3. Fault domain for OCI.
                    type: string
                  filteredSpokeVpcRoutes:
                    description: 'A list of comma-separated CIDRs to be filtered from
                      the spoke VPC route table. When configured, filtering CIDR(s)
                      or it’s subnet will be deleted from VPC routing tables as well
                      as from spoke gateway’s routing table. It applies to all spoke
                      gateways attached to this transit gateway. Example: "10.2.0.0/16,10.3.0.0/16".
                      A list of comma separated CIDRs to be filtered from the spoke
                      VPC route table. When configured, filtering CIDR(s) or it’s
                      subnet will be deleted from VPC routing tables as well as from
                      spoke gateway’s routing table. It applies to all spoke gateways
                      attached to this transit gateway.'
                    type: string
                  gwSize:
                    description: 'Size of the gateway instance. Example: AWS: "t2.large",
                      Azure/AzureGov: "Standard_B1s", OCI: "VM.Standard2.2", GCP:
                      "n1-standard-1", AWSGov: "t2.large", AWSChina: "t2.large", AzureChina:
                      "Standard_A0". Size of the gateway instance.'
                    type: string
                  haAvailabilityDomain:
                    description: HA gateway availability domain. Required and valid
                      only for OCI. Available as of provider version R2.19.3. HA availability
                      domain for OCI.
                    type: string
                  haAzureEipNameResourceGroup:
                    description: 'Name of public IP Address resource and its resource
                      group in Azure to be assigned to the HA Transit Gateway instance.
                      Example: "IP_Name:Resource_Group_Name". Required if ha_eip is
                      set and cloud_type is Azure, AzureGov or AzureChina. Available
                      as of provider version 2.20+. The name of the public IP address
                      and its resource group in Azure to assign to the HA Transit
                      Gateway.'
                    type: string
                  haBgpLanInterfaces:
                    description: 'Interfaces to run BGP protocol on top of the ethernet
                      interface, to connect to the onprem/remote peer. Only available
                      for GCP Transit HA. Each interface has the following attributes:
                      Interfaces to run BGP protocol on top of the ethernet interface,
                      to connect to the onprem/remote peer. Only available for GCP
                      HA Transit.'
                    items:
                      properties:
                        subnet:
                          description: 'A VPC Network address range selected from
                            one of the available network ranges. Example: "172.31.0.0/20".
                            NOTE: If using Subnet Info.'
                          type: string
                        vpcId:
                          description: 'VPC-ID/VNet-Name of cloud provider. Example:
                            AWS/AWSGov/AWSChina: "vpc-abcd1234", GCP: "vpc-gcp-test~-~project-id",
                            Azure/AzureGov/AzureChina: "vnet_name:rg_name:resource_guid",
                            OCI: "ocid1.vcn.oc1.iad.aaaaaaaaba3pv6wkcr4jqae5f44n2b2m2yt2j6rx32uzr4h25vqstifsfdsq".
                            VPC-ID of GCP cloud provider.'
                          type: string
                      required:
                      - subnet
                      - vpcId
                      type: object
                    type: array
                  haEip:
                    description: Public IP address that you want to assign to the
                      HA peering instance. If no value is given, a new EIP will automatically
                      be allocated. Only available for AWS, GCP, Azure, OCI, AzureGov,
                      AWSGov, AWSChina, AzureChina, AWS Top Secret and AWS Secret.
                      Public IP address that you want assigned to the HA Transit Gateway.
                    type: string
                  haFaultDomain:
                    description: HA gateway fault domain. Required and valid only
                      for OCI. Available as of provider version R2.19.3. HA fault
                      domain for OCI.
                    type: string
                  haGwSize:
                    description: 'HA Gateway Size. Mandatory if enabling HA. Example:
                      "t2.micro". HA Gateway Size. Mandatory if HA is enabled (ha_subnet
                      is set).'
                    type: string
                  haImageVersion:
                    description: 'The image version of the HA gateway. Use aviatrix_gateway_image
