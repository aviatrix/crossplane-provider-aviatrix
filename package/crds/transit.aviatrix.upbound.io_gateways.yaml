                    type: string
                  allocateNewEip:
                    description: 'When value is false, reuse an idle address in Elastic
                      IP pool for this gateway. Otherwise, allocate a new Elastic
                      IP and use it for this gateway. Available in Controller 4.7+.
                      Valid values: true, false. Default: true. If false, reuse an
                      idle address in Elastic IP pool for this gateway. Otherwise,
                      allocate a new Elastic IP and use it for this gateway.'
                    type: boolean
                  approvedLearnedCidrs:
                    description: 'A set of approved learned CIDRs. Only valid when
                      enable_learned_cidrs_approval is set to true. Example: ["10.250.0.0/16",
                      "10.251.0.0/16"]. Available as of provider version R2.21+. Approved
                      learned CIDRs. Available as of provider version R2.21+.'
                    items:
                      type: string
                    type: array
                  availabilityDomain:
                    description: Availability domain. Required and valid only for
                      OCI. Available as of provider version R2.19.3. Availability
