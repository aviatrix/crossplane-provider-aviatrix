  creationTimestamp: null
  name: gateways.transit.aviatrix.upbound.io
spec:
  group: transit.aviatrix.upbound.io
  names:
    categories:
    - crossplane
    - managed
    - aviatrix
    kind: Gateway
    listKind: GatewayList
    plural: gateways
    singular: gateway
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
