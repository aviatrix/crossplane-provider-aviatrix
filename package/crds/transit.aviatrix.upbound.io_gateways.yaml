                      provider version R2.12+. Specify whether to enable transit firenet
                      interfaces or not.'
                    type: boolean
                  enableTransitSummarizeCidrToTgw:
                    description: 'Enable summarize CIDR to TGW. Valid values: true,
                      false. Default value: false. Enable summarize CIDR to TGW.'
                    type: boolean
                  enableVpcDnsServer:
                    description: 'Enable VPC DNS Server for Gateway. Currently only
                      supported for AWS, Azure, AzureGov, AWSGov, AWSChina, AzureChina,
